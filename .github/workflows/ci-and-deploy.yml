name: Deploy Back and Front

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: codiceglobal_back/api/pnpm-lock.yaml

      - name: Install deps
        working-directory: codiceglobal_back/api
        run: pnpm install

      - name: Build backend
        working-directory: codiceglobal_back/api
        run: pnpm build || true

      - name: Deploy in Heroku
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Set Heroku buildpack to Node.js
        run: heroku buildpacks:set heroku/nodejs --app ${{secrets.HEROKU_BACK_APP}}

      - name: Deploy backend
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_BACK_APP }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: codiceglobal_back/api
          # healthcheck: "https://${{secrets.HEROKU_BACK_APP}}-${{secrets.HEROKU_BACK_DOMAIN}}/health"
          # rollbackonhealthcheckfailed: true

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up pnpm
          uses: pnpm/action-setup@v4
          with:
            version: 10
            run_install: false

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            cache: 'pnpm'
            cache-dependency-path: codiceglobal_front/pnpm-lock.yaml

        - name: Install dependencies
          run: pnpm install
          working-directory: codiceglobal_front

        - name: Build frontend
          run: pnpm build
          working-directory: codiceglobal_front

        - name: Test frontend
          run: pnpm test
          working-directory: codiceglobal_front

        - name: Deploy in Heroku
          run: |
            curl https://cli-assets.heroku.com/install.sh | sh

        - name: Set Heroku buildpack to Node.js
          run: heroku buildpacks:set heroku/nodejs --app ${{secrets.HEROKU_APP}}
        
        - uses: akhileshns/heroku-deploy@v3.14.15
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: ${{secrets.HEROKU_APP}}
            heroku_email: ${{secrets.HEROKU_EMAIL}}
            appdir: codiceglobal_front
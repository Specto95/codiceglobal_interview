name: Deploy Frontend
on:
    push:
        branches:
        - main
jobs:
    build-and-deploy-front:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up pnpm
          uses: pnpm/action-setup@v4
          with:
            version: 10
            run_install: false

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            cache: 'pnpm'
            cache-dependency-path: codiceglobal_front/pnpm-lock.yaml

        - name: Install dependencies
          run: pnpm install
          working-directory: codiceglobal_front

        - name: Build frontend
          run: pnpm build
          working-directory: codiceglobal_front

        - name: Test frontend
          run: pnpm test
          working-directory: codiceglobal_front

        - name: Set Heroku buildpack to Node.js
          run: heroku buildpacks:set heroku/nodejs --app ${{secrets.HEROKU_APP}}
        
        - name: Deploy in Heroku
          run: |
            curl https://cli-assets.heroku.com/install.sh | sh 
        - uses: akhileshns/heroku-deploy@v3.14.15
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: ${{secrets.HEROKU_APP}}
            heroku_email: ${{secrets.HEROKU_EMAIL}}
            healthcheck: "${{secrets.HEROKU_APP}}/health"
            rollbackonhealthcheckfailed: true
        
        
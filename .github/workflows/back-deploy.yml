name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "codiceglobal_back/**"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: codiceglobal_back/api/pnpm-lock.yaml

      - name: Install deps
        working-directory: codiceglobal_back/api
        run: pnpm install

      - name: Build backend
        working-directory: codiceglobal_back/api
        run: pnpm build || true

      - name: Deploy backend
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_BACK_APP }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: codiceglobal_back/api
          healthcheck: "https://${{secrets.HEROKU_APP}}/health"
          rollbackonhealthcheckfailed: true